<head>
<meta charset="utf-8" />
<title>Movie List App</title>
<!-- Link to external stylesheet -->
  <link rel="stylesheet" href="movie_list_style.css">
</head>

<body>
	<h1>Movie Title Collector</h1>

  <!-- Input section for adding movies -->
  <div id="input-area">
    <!-- Text input for movie title -->
    <input type="text" id="movieInput" placeholder="Enter movie title">
    
    <!-- Button to add movie to list -->
    <button onclick="addMovie()">Add Movie</button>
    
    <!-- Button to display list in popup -->
    <button onclick="displayList()">Display List</button>
    
    <!-- Button to clear the list -->
    <button onclick="resetList()">Reset</button>
  </div>

  <h2>Movie List:</h2>
  <!-- Area where the movie list will appear -->
  <div id="movieList"></div>

  <!-- Link to external JavaScript file -->
  <script src="movie_list_script.js"></script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- title of page -->
  <title>Image Slideshow</title>
  <!-- link to .css file -->
  <link rel="stylesheet" href="slideshowstyle.css" />
</head>
<body>
	<!-- Main slideshow container -->
  <div class="slideshow-container">
	  
	  <!-- This is the image that will change using JavaScript -->
    <img id="slide" src="images/image1.jpg" alt="Slideshow Image">
    <div class="controls">
		
		<!-- buttons to go forward and back -->
      <button onclick="prevImage()">⟵ Prev</button>
      <button onclick="nextImage()">Next ⟶</button>
    </div>
  </div>

<!-- link to .js file -->
  <script src="slideshowscript.js"></script>
</body>
</html>

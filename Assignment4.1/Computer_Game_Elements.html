<head>
<meta charset="utf-8" />
<title>Game Setup Form</title>
<meta name="generator" content="Geany 2.1" />

<!-- Link to CSS file for styling -->
<link rel="stylesheet" href="CGE_Style.css">
</head>

<body>
	<h1>Game Setup Form</h1>

<!-- Input for username -->
  <label for="username">Username:</label>
  <input type="text" id="username" placeholder="Enter your username">

<!-- Input for weapons -->
  <label for="weapons">Weapons:</label>
  <input type="text" id="weapons" placeholder="Enter your weapon choice">

<!-- Input for health/damage -->
  <label for="health">Health/Damage:</label>
  <input type="number" id="health" placeholder="Enter your health or damage value">

<!-- Input for point total -->
  <label for="points">Point Total:</label>
  <input type="number" id="points" placeholder="Enter your point total">

<!-- Submit button -->
  <button id="submitBtn">Submit</button>

<!-- Area where the results will be displayed -->
  <div id="output"></div>

<!-- Link to external JavaScript file -->
  <script src="CGE_Script.js"></script>

</body>
